<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/css/home.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="logo"><img src="/home/img/logo.png" alt=""></div>
        <div class="settings"><img src="/home/img/settings.png" alt=""></div>
    </header>
    <nav>
        <div class="textoticket"><p>Tickets Disponíveis</p></div>
        <div class="tickets">
            <ul class="carrossel">
                <li>
                    <img src="/home/img/ticket.png" alt="">
                </li>
                <li>
                    <img src="/home/img/ticket.png" alt="">
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="mapasec">
            <div class="mapa">
                <h1>Planejar Rota</h1>
                <form action="submit">
                    <div class="form">
                        <div class="input">
                            <input type="text" placeholder="Digite o local de partida" class="form-control">
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Digite o local de destino" class="form-control">
                        </div>
                            <button type="submit">
                                <div class="imgbotao"><img src="/home/img/pra-cima (1).png" alt=""></div>
                            </button>
                        </div>
                </form>
            </div>
        </div>
        <div class="outrosec">
            <div class="map">
                <div class="imgsec"><img src="/home/img/mapasec.png" alt=""></div>
                <div class="psec"><p>Mapa da Rede</p></div>
            </div>
            
            <div class="info">
                <div class="imgsec"><img src="/home/img/informacao.png" alt=""></div>
                <div class="psec"><p>Informações</p></div>
            </div>
        </div>
        <div class="restosec">
            <div class="trem"><img src="/home/img/trem.png" alt=""></div>
        </div>
    </section>
    <footer>
        <div class="saldo">
            <img src="/home/img/compras (1).png" alt="">
        </div>
        <div class="home">
            <img src="/home/img/casa (2).png" alt="">
        </div>
        <div class="perfil">
            <img src="/home/img/solteiro (1).png" alt="">
        </div>
    </footer>


    <script src="/home/js/scripts.js"></script>
</body>
</html>
