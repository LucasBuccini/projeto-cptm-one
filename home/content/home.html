<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/css/home.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="logo"><a href="/home/content/home.html"><img src="/home/img/logo.png" alt=""></a></div>
        <div class="settings"><img src="/home/img/settings.png" alt=""></div>
    </header>
    <nav>
        <div class="textoticket"><p>Tickets Disponíveis</p></div>

        <div class="carousel-container">
            <button class="carousel-btn prev" id="prevBtn">&#10094;</button>
            <div class="carousel">
                <div class="carousel-track">
                    <div class="ticket"><img src="/home/img/ticket.png" alt=""></div>
                    <div class="ticket"><img src="/home/img/ticket.png" alt=""></div>
                    <div class="ticket"><img src="/home/img/ticket.png" alt=""></div>
                    <div class="ticket buy-ticket">
                        <a href="/pagamento/content/pagamento.html">
                            <img src="/home/img/mais (1).png" alt="Comprar" class="buy-icon">
                            <p>Comprar Tickets</p>
                        </a>
                    </div>
                </div>
            </div>
            <button class="carousel-btn next" id="nextBtn">&#10095;</button>
        </div>
    </nav>
    <section>
        <div class="mapasec">
            <div class="mapa">
                <h1>Planejar Rota</h1>
                <form action="submit">
                    <div class="form">
                        <div class="input">
                            <input type="text" placeholder="Digite o local de partida" class="form-control">
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Digite o local de destino" class="form-control">
                        </div>
                            <button type="submit">
                                <div class="imgbotao"><img src="/home/img/pra-cima (2).png" alt=""></div>
                            </button>
                        </div>
                </form>
            </div>
        </div>
        <div class="outrosec">
            <div class="map">
                <a href="/mapas/content/mapas.html">
                  <div class="imgsec"><img src="/home/img/mapa (1).png" alt=""></div>
                  <div class="psec"><p>Mapa da Rede</p></div>
                </a>
            </div>
            
            <div class="info">
                <div class="imgsec"><img src="/home/img/info.png" alt=""></div>
                <div class="psec"><p>Informações</p></div>
            </div>
        </div>
    </section>
    <footer>
            <a href="/pagamento/content/pagamento.html">
              <div class="saldo">
                <img src="/home/img/compras (2).png" alt="">
              </div>
            </a>
            <a href="/home/content/home.html">
              <div class="home">
                <img src="/home/img/casa (3).png" alt="">
              </div>
            </a>  
            <a href="/perfil/content/perfil.html">
              <div class="perfil">
                <img src="/home/img/solteiro (2).png" alt="">
              </div>
            </a>
    </footer>


    <script src="/home/js/scripts.js"></script>
