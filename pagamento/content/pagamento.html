<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pagamento.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header>
            <img src="/pagamento/img/logosemfundo.png" alt="Logo" class="logo">
            <img src="/pagamento/img/settings.png" alt="Settings" class="settings-icon">
        </header>
        
        <div class="espacar">

        </div>

        <!-- Ticket Card -->
        <section class="ticket-card">
            <div class="ticket-info">
                <div class="acima">
                    <img src="../img/logocomfrase.png" alt="CPTM" class="ticket-logo">
                    <img src="../img/sep.png" alt="sep" class="separar">
                    <div class="ticket-details">
                        <h2>valor do ticket</h2>
                        <span class="price">R$ 5,50</span><br>
                    </div>
                </div>
                <div class="faixa">
                </div>
                <div class="posfaixa">
                    <span class="availability">3 tickets disponíveis para uso</span>
                </div>
            </div>
        </section>

        <div class="espacar">
        </div>

        <!-- Purchase Section -->
        <section class="purchase-options">
            <h3>Comprar tickets:</h3>
            <div class="payment-method">
                <img src="../img/pixsimb.png" alt="PIX">
                <span>PIX</span>
            </div>
            <div class="payment-method">
                <img src="../img/cartaosimb.png" alt="Cartão de Crédito">
                <span>Cartão de Crédito</span>
            </div>
            <div class="payment-method">
                <img src="../img/boletosimb.png" alt="Boleto">
                <span>Boleto</span>
            </div>
        </section>

        <!-- Purchase History Button -->
        <button class="history-button">Histórico de compras</button>

        <!-- Bottom Navigation -->
        <footer>
            <img src="/pagamento/img/compras (2).png" alt="Ticket" class="bb">
            <img src="/pagamento/img/casa (3).png" alt="Home" class="bb">
            <img src="/pagamento/img/solteiro (2).png" alt="User" class="bb">
        </footer>
    </div>


</body>
</html>
