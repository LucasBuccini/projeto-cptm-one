<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
    <header>
        <div class="logo"><a href="/home/content/home.html"><img src="/home/img/logo.png" alt=""></a></div>
        <div class="settings"><img src="/home/img/configuracao (1).png" alt=""></div>
    </header>

    <section>
        <div class="fototext">
            <div class="profile-picture">
                <img src="../img/perfilic.png" alt="Foto de Perfil">
            </div>
            <h2>Olá, <span id="username"></span></h2>
        </div>

        <form id="profileForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email" readonly>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            
            <button type="button" id="save" onclick="saveProfile()">Salvar</button>
        </form>

        <div class="boti">
            <div class="gray-button">
                <img src="/home/img/history-icon.png" alt="Histórico de uso">
                Histórico de uso
            </div>

            <div class="gray-button">
                <img src="/home/img/help-icon.png" alt="Central de Ajuda">
                Central de Ajuda
            </div>
        </div>
    </section>

    <footer>
        <div class="saldo">
            <a href="/pagamento/content/pagamento.html"><img src="/home/img/compras (2).png" alt=""></a>
        </div>
        <div class="home">
            <a href="/home/content/home.html"><img src="/home/img/casa (3).png" alt=""></a>
        </div>
        <div class="perfil">
            <a href="/perfil/content/perfil.html"><img src="/home/img/solteiro (2).png"></a>
        </div>
    </footer>

    <script>
        function loadProfile() {
            const email = localStorage.getItem('userEmail');
            const nome = localStorage.getItem('userName');
            const telefone = localStorage.getItem('userPhone');

            if (email) {
                const username = email.split('@')[0];
                document.getElementById('username').textContent = nome;
                document.getElementById('email').value = email;
            }

            if (nome && telefone) {
                document.getElementById('nome').value = nome;
                document.getElementById('telefone').value = telefone;
            } else {
                alert('Por favor, preencha seu nome e telefone para continuar.');
                document.getElementById('nome').focus();
            }
        }

        function saveProfile() {
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;

            if (nome && telefone) {
                localStorage.setItem('userName', nome);
                localStorage.setItem('userPhone', telefone);
                alert('Perfil salvo com sucesso!');
                location.reload();
            } else {
                alert('Por favor, preencha o nome e o telefone.');
                if (!nome) {
                    document.getElementById('nome').focus();
                } else {
                    document.getElementById('telefone').focus();
                }
            }
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
